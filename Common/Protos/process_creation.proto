syntax = "proto3";

option csharp_namespace = "Common.Protos.ProcessCreation";

service ProcessCreationService {
	rpc CreateServer(CreateServerRequest) returns (CreateServerResponse);
	rpc CreateClient(CreateClientRequest) returns (CreateClientResponse);
	rpc Crash(CrashRequest) returns (CrashResponse);
}

// Create Server

message CreateServerRequest {
	int32 server_id = 1;
	string host = 2;
	int32 port = 3;
	int32 min_delay = 4;
	int32 max_delay = 5;
}

message CreateServerResponse {}

// Create Client

message CreateClientRequest {
	string username = 1;
	string host = 2;
	int32 port = 3;
	string script = 4;
	repeated string naming_servers_urls = 5;
}

message CreateClientResponse {}

// Crash (Receives crash information to join proccess)

message CrashRequest {
	int32 server_id = 1;
}

message CrashResponse {}
